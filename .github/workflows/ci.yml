  # åŽç«¯æµ‹è¯•å’Œæž„å»º
  backend-test:
    name: Backend Tests & Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    # services:
      # å¦‚æžœéœ€è¦æ•°æ®åº“æœåŠ¡ï¼Œå¯ä»¥åœ¨è¿™é‡Œæ·»åŠ 
      # postgres:
